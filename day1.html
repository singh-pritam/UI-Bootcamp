<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>User info form:</h1>
    <hr />
    <form>
      <label for = "name">Name:</label>
      <input id = "name"></input>
      <br/>
      <label for = "password">Password:</label>
      <input id = "pasword"></input>
      <br/>
      <h3>Party:</h3>
      <input type = "radio" id = "democrat">
      <label for = "democrat">Democrat</label>
      <br/>
      <input type = "radio" id = "republican">
      <label for = "republican">Republican</label>
      <br/>
      <br/>
      <label for = "state">State:</label>
      <select id = "state">
        <option>Gujrat</option>
        <option>Rajasthan</option>
        <option>Goa</option>
        <option>Maharashtra</option>
        <option>Bihar</option>
      </select>
      <br/>
      <br/>
      <label for = "comment">Comments:</label>
      <br/>
      <textarea id = "comment"></textarea>
      <br/>
      <br/>
      <label id = info>Send me more Information</label>
      <input type = "checkbox"/>
      <br/>
      <br/>
      <button type = "reset">Clear form</button>
      <button type = "button">Send Info</button>

    </form>
  </body>
</html>
